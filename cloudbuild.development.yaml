steps:
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/sample-api'
      - '-f'
      - 'Sample_API/Sample_API.API/Dockerfile'  # Update the path to your Dockerfile
      - '.'  # Set the build context to the root directory

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sample-api']

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'sample-api-dev'  # Update with your service name
      - '--image=gcr.io/$PROJECT_ID/sample-api'
      - '--region=us-central1'
      - '--platform=managed'
      - '--tag=dev-$SHORT_SHA'  # Tag revisions with a unique "revision URL tags"
      - '--format=value(status.url)' # Flag ensures that only the URL is returned, which can be captured as an output variable.
      - '--quiet'
    id: 'Deploy Cloud Run service'
    entrypoint: 'bash'
    env:
      - '_DIRECT_SERVICE_URL=$(cat ${_DEPLOY_CLOUD_RUN_SERVICE_OUTPUT})'
    volumes:
      - name: 'cloudbuild'
        path: '/workspace'
    waitFor:
      - 'Deploy Cloud Run service'

substitutions:
  _DIRECT_SERVICE_URL: 'YOUR_DYNAMIC_SERVICE_URL'

images:
  - 'gcr.io/$PROJECT_ID/sample-api'
